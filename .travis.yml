language: php

dist: trusty

sudo: false

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1

env:
  matrix:
    - DB=mysql db_dsn='mysql://root@0.0.0.0/xeta_test'
    - DB=sqlite db_dsn='sqlite:///:memory:'
  global:
    - DEFAULT=1

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  fast_finish: true

  allow_failures:
    - php: 7.1
      env: COVERALLS=1 DEFAULT=0

  include:
    - php: 7.0
      env: PHPCS=1 DEFAULT=0
    - php: 7.0
      env: COVERALLS=1 DEFAULT=0

before_install:
  - if [ $HHVM != 1 && $TRAVIS_PHP_VERSION != 7.* ]; then phpenv config-rm xdebug.ini; fi

  - if [ $DB = 'mysql' ]; then mysql -u root -e 'CREATE DATABASE xeta_test;'; fi
  - if [ '$COVERALLS' = '1' ]; then composer require --dev satooshi/php-coveralls:dev-master; fi
  - if [ '$COVERALLS' = '1' ]; then mkdir -p build/logs; fi

  - if [[ $TRAVIS_PHP_VERSION =~ 5.[56] ]] ; then echo yes | pecl install apcu-4.0.10; fi
  - if [[ $TRAVIS_PHP_VERSION = 7.0 ]] ; then echo yes | pecl install channel://pecl.php.net/apcu-5.1.5; fi

  - phpenv rehash
  - set +H

before_script:
  - composer install --prefer-dist --no-interaction

script:
  - if [ '$DEFAULT' = '1' ]; then vendor/bin/phpunit; fi
  - if [ '$PHPCS' = '1' ]; then vendor/bin/phpcs -p --extensions=php --standard=vendor/cakephp/cakephp-codesniffer/CakePHP ./src ./tests; fi

after_success:
  - coveralls

notifications:
  email: false
